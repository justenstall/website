theme:
  name: material
  logo: img/app-icon-fullres.png
  favicon: img/favicon-blue-white-black.png
  language: en
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.indexes

extra:
  social:
    - icon: fontawesome/brands/square-x-twitter
      link: https://x.com/justenstall
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/justenstall
    - icon: fontawesome/brands/github
      link: https://github.com/justenstall

docs_dir: docs
